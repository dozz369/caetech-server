<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ybyra Industrial | Inteligência em Dados</title>
    <style>
        :root {
            --primary: #1b4332; /* Verde Floresta Profundo */
            --accent: #40916c;  /* Verde Tecnologia */
            --dark: #1b1b1b;
            --light: #f4f4f4;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: var(--dark);
            color: var(--light);
            text-align: center;
        }

        header {
            padding: 80px 20px;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1581091226825-a6a2a5aee158?auto=format&fit=crop&q=80&w=1000');
            background-size: cover;
            border-bottom: 4px solid var(--accent);
        }

        .logo-text {
            font-size: 3.5rem;
            letter-spacing: 5px;
            margin: 0;
            font-weight: 800;
        }

        .logo-text span { color: var(--accent); }

        .container { padding: 50px 20px; max-width: 800px; margin: auto; }

        .status-card {
            background: #252525;
            padding: 30px;
            border-radius: 15px;
            border-left: 10px solid var(--accent);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .btn {
            background-color: var(--accent);
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            display: inline-block;
            margin-top: 20px;
            transition: 0.3s;
        }

        .btn:hover { background-color: #52b788; transform: scale(1.05); }

        footer { padding: 20px; font-size: 0.8rem; color: #666; }
    </style>
</head>
<body>

    <header>
        <h1 class="logo-text">YBYRA<span> INDUSTRIAL</span></h1>
        <p>A inteligência que conecta a fibra da produção ao futuro dos dados.</p>
    </header>

    <div class="container">
        <div class="status-card">
            <h2>Monitoramento em Tempo Real</h2>
            <p>Servidor Central: <strong>OPERANTE</strong></p>
            <p>Unidade: <strong>Divinópolis/MG</strong></p>
            <hr style="border: 0.5px solid #444;">
            <p id="clock"></p>
        </div>

        <a href="https://wa.me/37998268065" class="btn">SOLICITAR CONSULTORIA TÉCNICA</a>
    </div>

    <footer>
        &copy; 2024 Ybyra Industrial - Automação e BI.
    </footer>

    <script>
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = 'Hora do Sistema: ' + now.toLocaleTimeString();
        }
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
